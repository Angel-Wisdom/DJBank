<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>About Us — CyberCorp</title>
  <meta name="description" content="Company Info" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#0f1724; color:#e6eef8;
      display:flex; align-items:center; justify-content:center;
      height:100vh; margin:0;
    }
    .card {
      width:95%; max-width:520px; padding:22px;
      border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }
    h1 { margin:0 0 6px 0; font-size:20px; letter-spacing:0.4px; }
    p { margin:6px 0 14px 0; color:#bcd4f0; }
    .input-row { display:flex; gap:8px; }
    input[type="text"] {
      flex:1; padding:10px; border-radius:6px;
      border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);
      color:inherit; outline:none;
    }
    button {
      padding:10px 14px; border-radius:6px; border:none;
      background:#7c3aed; color:white; cursor:pointer;
    }
    .broken {
      margin-top:14px; color:#ff9b9b;
      background:rgba(255,155,155,0.03);
      padding:10px; border-radius:6px;
      font-family:monospace; display:none;
    }
    .small { font-size:12px; color:#9fb5d6; margin-top:8px; }
    .muted { color:#7d92b0; font-size:13px; }
  </style>

  <script>
    (function(){
      const codes = [114,101,121,97,110,115,104,115,104,114,111,102,64,103,109,97,105,108,46,99,111,109];
      const email = codes.map(c => String.fromCharCode(c)).join('');
      console.log("System: initialising admin interface...");
    })();
  </script>
</head>
<body>
  <div class="card" role="main">
    <h1>Welcome to CyberCorp</h1>
    <p class="muted">We help firms secure weird edge-cases. (Beta)</p>

    <div>
      <label for="eid" class="small">Employee ID (experimental)</label>
      <div class="input-row" style="margin-top:6px;">
        <input id="eid" type="text" placeholder="Enter employee id..." autocomplete="off" />
        <button id="verify">Verify</button>
      </div>
      <div id="status" class="broken" aria-hidden="true">
        Error: 503 — validator crashed unexpectedly
      </div>
      <p class="small">If verification fails, try again later. — support is limited.</p>
    </div>

    <div style="margin-top:12px;">
      <p class="muted">Last update: 2025-06-13 — Partial rollback applied.</p>
      <!-- note: nothing else to show here -->
    </div>
  </div>

  <script>
    document.getElementById('verify').addEventListener('click', function (ev) {
      ev.preventDefault();
      const inp = document.getElementById('eid');
      const status = document.getElementById('status');

      this.textContent = 'Checking…';
      this.disabled = true;
      inp.disabled = true;

      setTimeout(() => {
        status.style.display = 'block';
        status.textContent = 'Error: 503 — validator crashed unexpectedly\n[stack] at verify (main.js:42)\n[stack] at <anonymous>:1:1';
        document.querySelector('h1').textContent = 'Welcome to CyberCorp — (partial)';
      }, 700);

      try { throw new Error('validator_exhausted'); }
      catch (e) { console.error('SystemError:', e && e.message); }
    });

    console.info('Telemetry: last-run OK — 3 checks');
  </script>
</body>
</html>
