<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FirstTrust Bank — Secure Portal</title>
  <meta name="description" content="Mock bank portal for training/CTF only" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* clean-ish bank-like styling but simple */
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:#f4f7fb; color:#0b1b2b; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { width:94%; max-width:520px; padding:26px; border-radius:10px; background:white; box-shadow:0 8px 30px rgba(12,20,35,0.08); }
    h1{ margin:0 0 6px 0; font-size:20px; }
    p{ margin:6px 0 14px 0; color:#4b6b87; }
    label{ display:block; font-size:13px; color:#27415a; margin-top:10px; }
    input{ width:100%; padding:10px; margin-top:6px; border:1px solid #e1e8ef; border-radius:6px; box-sizing:border-box; }
    .row{ display:flex; gap:10px; }
    .col{ flex:1; }
    .btn{ margin-top:14px; padding:10px 14px; background:#0b6cff; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    .warn{ margin-top:12px; font-size:12px; color:#8a2b2b; background:#fff4f4; padding:8px; border-radius:6px; }
    .muted{ font-size:12px; color:#6f8aa3; margin-top:8px; }
  </style>

  <script>
    (function(){
      console.log("FirstTrust: initializing session...");
    })();
  </script>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">FirstTrust Bank — Secure Portal</h1>
    <p>Please verify your account details to continue.</p>

    <div class="warn"><strong>Training notice:</strong> This is a mock page in development...</div>

    <form id="mock-form" onsubmit="return false;" autocomplete="off" novalidate>
      <label for="acc">Account number</label>
      <input id="acc" type="text" placeholder="Enter account number (test only)" inputmode="numeric" />

      <div class="row">
        <div class="col">
          <label for="pin">PIN</label>
          <input id="pin" type="password" placeholder="4-digit PIN (test only)" maxlength="6" />
        </div>
        <div class="col">
          <label for="cvv">CVV</label>
          <input id="cvv" type="text" placeholder="CVV (test only)" maxlength="4" inputmode="numeric" />
        </div>
      </div>

      <button class="btn" id="submitBtn" aria-live="polite">Verify</button>
      <p class="muted">If verification fails, contact support. </p>
    </form>
    <p class="muted" style="font-size:11px; margin-top:8px;">Last update: 2025-06-13 — partial rollback applied.</p>
  </div>

  <script>
    const btn = document.getElementById('submitBtn');
    btn.addEventListener('click', function(e){
      e.preventDefault();
      btn.textContent = 'Verifying…';
      btn.disabled = true;
      document.getElementById('acc').disabled = true;
      document.getElementById('pin').disabled = true;
      document.getElementById('cvv').disabled = true;

      setTimeout(() => {
        alert('Error 503 — verification gateway failed. Try again later.');
        console.error('GatewayError: verifier_out_of_memory');
      }, 700);

      console.log('DEBUG: form submission blocked (training mode) — no data sent.');
    });
  </script>
</body>
</html>
